<div id="fund" ng-init="init()">
    <div id="projectList">
        <h4>Projects</h4>
        
        <table id="tableHeading" class="table">
            <tr>
                <td class="nameCol">
                    <strong>Name</strong>
                    <i class="fa fa-fw fa-sort-alpha-asc" title="Sort A to Z" ng-show="$createCtrl.nameSortFlag == 1" ng-click="$fundCtrl.sort('name', false)"></i>
                    <i class="fa fa-fw fa-sort-alpha-desc" title="Sort Z to A" ng-show="$createCtrl.nameSortFlag == -1" ng-click="$fundCtrl.sort('name', true)"></i>
                </td>
                <td class="numAddrCol text-center"><strong># of addresses</strong></td>
                <td class="totalFundsCol text-center"><strong>Total SMART</strong></td>
                <td class="addrAmtCol text-center"><strong>SMART per address</strong></td>
                <td class="expCol text-center">
                    <strong>Sweep Date</strong>
                    <i class="fa fa-fw fa-sort-numeric-asc" title="Sort 0 to 9" ng-show="$fundCtrl.sweepDateSortFlag == 1" ng-click="$fundCtrl.sort('sweepDate', false)"></i>
                    <i class="fa fa-fw fa-sort-numeric-desc" title="Sort 9 to 0" ng-show="$fundCtrl.sweepDateSortFlag == -1" ng-click="$fundCtrl.sort('sweepDate', true)"></i>
                </td>
                <td class="fundCol text-center"><strong>Fund</strong></td>
                <td class="printCol text-center"><strong>Print Wallets</strong></td>
            </tr>

            <tr id="project.id" ng-class="{active: $fundCtrl.activeProjectID == project.id}" ng-model="$fundCtrl.availableProjects" ng-repeat="project in $fundCtrl.availableProjects track by project.id"> <!-- js-multisort="$createCtrl.sortOptions"-->
                <td colspan="7" style="padding:0;">
                    <table class="innerTable">
                        <tr>
                            <td class="nameCol">{{project.name}}</td>
                            <td class="numAddrCol text-center">{{project.numAddr}}</td>
                            <td class="totalFundsCol text-center">{{project.totalFunds | toFixedNum: 8}}</td>
                            <td class="addrAmtCol text-center">{{project.addrAmt | toFixedNum: 8}}</td>
                            <td class="expCol text-center">{{project.sweepDate | date: 'mediumDate'}}</td>
                            <td class="fundCol text-center"><span class="fa fa-fw sigma" title="Fund project" ng-click="$fundCtrl.fundProject(project.id)" ng-disabled="project.totalAmt > 0">Î£</span></td>
                            <td class="printCol text-center"><i class="fa fa-fw fa-print" title="Print paper wallets" ng-click="$fundCtrl.printWallets(project.id)"></i></td>
                        </tr>
                        <tr>
                            <td colspan="7" class="addrCol"><strong>Address:</strong> {{project.address.publicKey}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
