<div id="send" ng-init="init()">
    <button id="newProjectShowBtn" type="button" class="btn btn-default" ng-class="{active: $sendCtrl.showAddNewProject}" ng-click="$sendCtrl.showAddNewProject = !$sendCtrl.showAddNewProject">New Project</button>

    <div id="newProject" class="ng-hide" ng-show="$sendCtrl.showAddNewProject">
        <form id="addNewProjectForm" name="addNewProjectForm" class="form-horizontal" ng-submit="$sendCtrl.new(addNewProjectForm)">
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name:</label>
                <div class="col-md-4">
                    <input name="name" type="text" class="form-control" ng-model="$sendCtrl.newProject.name" required />
                    
                    <div ng-show="addNewProjectForm.name.$error.required" role="alert">
                        <span class="error"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Name is required.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="col-md-2 control-label">Description:</label>
                <div class="col-md-4">
                    <input name="desc" type="text" class="form-control" ng-model="$sendCtrl.newProject.desc" />
                </div>
            </div>

            <div class="form-group col-md-6" style="padding-right:0;">
                <div ng-include="'app/utils/formAlert.html'"></div>
            </div>

            <div class="form-group col-md-6" style="padding-right:0; clear:both;">
                <button type="submit" class="btn btn-default pull-right" ng-disabled="addNewProjectForm.$pristine">Create</button>
            </div>
        </form>
    </div>

    <div id="projectList">
        <table id="heading" class="table">
            <tr>
                <td class="nameCol">
                    <strong>Name</strong>
                    <i class="fa fa-fw fa-sort-alpha-asc" ng-show="$sendCtrl.nameSortFlag == 1" ng-click="$sendCtrl.sort('name')"></i>
                    <i class="fa fa-fw fa-sort-alpha-desc" ng-show="$sendCtrl.nameSortFlag == -1" ng-click="$sendCtrl.sort('name')"></i>
                </td>
                <td class="descCol"><strong>Description</strong></td>
                <td class="expCol">
                    <strong>Expiration</strong>
                    <i class="fa fa-fw fa-sort-numeric-asc" ng-show="$sendCtrl.expSortFlag == 1" ng-click="$sendCtrl.sort('exp')"></i>
                    <i class="fa fa-fw fa-sort-numeric-desc" ng-show="$sendCtrl.expSortFlag == -1" ng-click="$sendCtrl.sort('exp')"></i>
                </td>
                <td class="sendCol text-center"><strong>Send</strong></td>
                <td class="editCol text-center"><strong>Edit</strong></td>
                <td class="deleteCol text-center"><strong>Delete</strong></td>
            </tr>
        </table>

        <div class="scrollbox">
            <table id="body" class="table">
                <tr id="project.id" ng-class="{active: $sendCtrl.activeProjectID == project.id}" ng-model="$sendCtrl.availableProjects" ng-repeat="project in $sendCtrl.availableProjects track by project.id"> <!-- js-multisort="$sendCtrl.sortOptions"-->
                    <td class="nameCol">{{project.name}}</td>
                    <td class="descCol">{{project.desc}}</td>
                    <td class="expCol">{{project.exp | date: 'mediumDate'}}</td>
                    <td class="sendCol text-center"><i class="fa fa-fw fa-share" ng-click="$sendCtrl.send(project.id)"></i></td>
                    <td class="editCol text-center"><i class="fa fa-fw fa-cog" ng-click="$sendCtrl.edit(project.id)"></i></td>
                    <td class="deleteCol text-center"><i class="fa fa-fw fa-trash" ng-click="$sendCtrl.delete(project.id)"></i></td>
                </tr>
            </table>
        </div>
    </div>
</div>
