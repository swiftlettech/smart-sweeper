<div id="sendTab">
    <button id="newProjectShowBtn" type="button" class="btn btn-default" ng-class="{active: showAddNewProject}" ng-click="showAddNewProject = !showAddNewProject">New Project</button>

    <div id="newProject" class="ng-hide" ng-show="showAddNewProject">
        <form id="addNewProjectForm" name="addNewProjectForm" class="form-horizontal" ng-submit="new(addNewProjectForm)">
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name:</label>
                <div class="col-md-4">
                    <input name="name" type="text" class="form-control" ng-model="newProject.name" required />
                    
                    <div ng-show="addNewProjectForm.name.$error.required" role="alert">
                        <span class="error"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Name is required.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="col-md-2 control-label">Description:</label>
                <div class="col-md-4">
                    <input name="desc" type="text" class="form-control" ng-model="newProject.desc" />
                </div>
            </div>

            <div class="form-group col-md-6" style="padding-right:0;">
                <div ng-include="'app/utils/formAlert.html'"></div>
            </div>

            <div class="form-group col-md-6" style="padding-right:0; clear:both;">
                <button type="submit" class="btn btn-default pull-right" ng-disabled="addNewProjectForm.$pristine">Create</button>
            </div>
        </form>
    </div>

    <div id="projectList">
        <table id="heading" class="table">
            <thead>
                <td class="nameCol">
                    <strong>Name</strong>
                    <i class="fa fa-sort-alpha-up" ng-show="nameSortFlag == 1" ng-click="sort('name')"></i>
                    <i class="fa fa-sort-alpha-down" ng-show="nameSortFlag == -1" ng-click="sort('name')"></i>
                </td>
                <td class="descCol"><strong>Description</strong></td>
                <td class="expCol">
                    <strong>Expiration</strong>
                    <i class="fa fa-sort-numeric-up" ng-show="expSortFlag == 1" ng-click="sort('exp')"></i>
                    <i class="fa fa-sort-numeric-down" ng-show="expSortFlag == -1" ng-click="sort('exp')"></i>
                </td>
                <td class="editCol text-center"><strong>Edit</strong></td>
                <td class="deleteCol text-center"><strong>Delete</strong></td>
            </thead>
        </table>

        <div class="scrollbox">
            <table id="body" class="table">
                <tr id="project.id" ng-class="{active: activeProjectID == project.id}" ng-repeat="project in availableProjects track by project.id">
                    <td class="nameCol">{{project.name}}</td>
                    <td class="descCol">{{project.desc}}</td>
                    <td class="expCol">{{project.exp | date: 'mediumDate'}}</td>
                    <td class="editCol text-center"><i class="fa fa-cog" ng-click="edit(project.id)"></i></td>
                    <td class="deleteCol text-center"><i class="fa fa-trash" ng-click="delete(project.id)"></i></td>
                </tr>
            </table>
        </div>
    </div>
</div>
