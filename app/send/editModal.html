<!DOCTYPE html>
<html ng-app="SmartSweeper" lang="en-US">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Project</title>
        
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-3.3.7.min.css?v=20180206" />
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-theme-3.3.7.min.css?v=20180206" />
        <link type="text/css" rel="stylesheet" href="../../css/font-awesome-4.7.0.min.css?v=20180210" />
		<link type="text/css" rel="stylesheet" href="../../css/styles.css?v=20180206" />
    </head>
    
    <body ng-controller="EditController as $mainctrl" style="margin:0;" ng-init="init()">
        <form id="editProjectForm" name="editProjectForm" class="form-horizontal" ng-submit="$mainctrl.update(editProjectForm)">
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name</label>
                <div class="col-md-7">
                    <input id="name" name="name" type="text" class="form-control" ng-model="$mainctrl.activeProject.name" required />
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="col-md-2 control-label">Description</label>
                <div class="col-md-7">
                    <input id="desc" name="desc" type="text" class="form-control" ng-model="$mainctrl.activeProject.desc" />
                </div>
            </div>

            <div class="form-group">
                <label for="exp" class="col-md-2 control-label">Expiration Date</label>
                <div class="col-md-7">
                    <input id="exp" name="exp" type="text" class="form-control" ng-model="$mainctrl.activeProject.exp" uib-datepicker-popup="$sendCtrl.datepickerFormat" is-open="$sendCtrl.popup.opened" datepicker-options="$mainctrl.datepickerOptions" ng-required="true" close-text="Close" />
                </div>
            </div>

            <div class="form-group col-md-12" style="padding-right:0;">
                <div ng-include="'../../app/utils/formAlert.html'"></div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-default" ng-click="$mainctrl.cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
        
        <!-- libraries -->
        <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../js/angular-1.6.9.min.js"></script>
        <script type="text/javascript" src="../../js/angular-animate-1.6.9.min.js"></script>
        <script type="text/javascript" src="../../js/angular-route-1.6.9.min.js"></script>
        <script type="text/javascript" src="../../js/angular-touch-1.6.9.min.js"></script>
        
        <!-- bootstrapping -->
        <script type="text/javascript" src="editModal.js"></script>
    </body>
</html>
