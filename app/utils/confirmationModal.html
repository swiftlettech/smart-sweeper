<!DOCTYPE html>
<html ng-app="SmartSweeper.edit" lang="en-US">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Confirmation</title>
        
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-3.3.7.min.css?v=20180206" />
        <link type="text/css" rel="stylesheet" href="../../css/sb-admin.css?v=20180213">
        <link type="text/css" rel="stylesheet" href="../../css/font-awesome-4.7.0.min.css?v=20180210" />
		<link type="text/css" rel="stylesheet" href="../../css/styles.css?v=20180206" />
    </head>
    
    <body ng-controller="EditController as $editctrl" style="margin:20px 15%;" ng-init="init()">
        <div id="page-wrapper">
            <div class="body"></div>
            
            <div class="footer">
                <button id="cancelBtn" type="button" class="btn btn-default">Cancel</button>
                <button id="okBtn" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
        
        <!-- libraries -->
        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        
        <!-- bootstrapping -->
        <script type="text/javascript">
            (function() {
                'use strict';

                const {ipcRenderer} = require('electron');

                ipcRenderer.on('setModalText', (event, message) => {
                    $('.body').html(message);
                });

                $('#cancelBtn').on('click', function() {
                    ipcRenderer.send('modalNo');
                });

                $('#okBtn').on('click', function() {
                    ipcRenderer.send('modalYes');
                });
            })();
        </script>
    </body>
</html>
