<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Confirmation</title>
        
        <link type="text/css" rel="stylesheet" href="../../css/bootstrap-3.3.7.min.css?v=20180206" />
        <link type="text/css" rel="stylesheet" href="../../css/sb-admin.css?v=20180213">
        <link type="text/css" rel="stylesheet" href="../../css/font-awesome-4.7.0.min.css?v=20180210" />
		<link type="text/css" rel="stylesheet" href="../../css/styles.css?v=20180206" />
    </head>
    
    <body id="confirmationModal" style="background-color: #FFF; margin: 20px 10px;">
        <p class="body"></p>

        <div class="footer">
            <button id="okBtn" type="button" class="btn btn-primary pull-right">OK</button>
            <button id="cancelBtn" type="button" class="btn btn-default pull-right">Cancel</button>
        </div>
        
        <!-- libraries -->
        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        
        <!-- bootstrapping -->
        <script type="text/javascript">
            (function() {
                'use strict';
            
                const {ipcRenderer} = window.nodeRequire('electron');

                ipcRenderer.on('setModalText', (event, text) => {
                    $('.body').html(text);
                });                

                $('#okBtn').on('click', function(event) {
                    ipcRenderer.send('modalYes');
                });
                
                $('#cancelBtn').on('click', function(event) {
                    ipcRenderer.send('modalNo');
                });
            })();
        </script>
    </body>
</html>
