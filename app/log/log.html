<div id="log" ng-init="init()">
    <button type="button" class="btn btn-primary" ng-click="$logCtrl.openLogFolder()">Open log folder</button>
    
    <h5><strong>Most recent user action log:</strong>
        <span ng-bind="$logCtrl.logDate" ng-hide="$logCtrl.logDate === undefined"></span>
        <span ng-show="$logCtrl.logDate === undefined">No logs found.</span>
    </h5>
    <textarea class="form-control" ng-bind="$logCtrl.logContent" readonly></textarea>
</div>
