<div id="create" ng-init="init()">
    <button id="newProjectShowBtn" type="button" class="btn btn-primary" ng-class="{active: $createCtrl.showAddNewProject}" ng-click="$createCtrl.showAddNewProject = !$createCtrl.showAddNewProject">New Project</button>

    <div id="newProject" class="ng-hide" ng-show="!$createCtrl.showAddNewProject">
        <form id="addNewProjectForm" name="addNewProjectForm" ng-submit="$createCtrl.new(addNewProjectForm)">
            <div class"row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="control-label">Project name<i class="fa fa-fw fa-asterisk" title="Required"></i></label>
                        <input name="name" type="text" class="form-control" ng-model="$createCtrl.newProject.name" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="numAddr" class="control-label">Number of addresses to create<i class="fa fa-fw fa-asterisk" title="Required"></i></label>
                        <input name="numAddr" type="text" class="form-control" ng-model="$createCtrl.newProject.numAddr" ng-pattern="$createCtrl.greaterThanZeroIntPattern" required />
                        
                        <div ng-show="addNewProjectForm.numAddr.$error.pattern" role="alert">
                            <span class="error"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Cannot be zero.</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="addrAmt" class="control-label">SMART per address<i class="fa fa-fw fa-asterisk" title="Required"></i></label>
                        <input name="addrAmt" type="text" class="form-control" ng-model="$createCtrl.newProject.addrAmt" ng-pattern="$createCtrl.greaterThanZeroAllPattern" required />
                        
                        <div ng-show="addNewProjectForm.addrAmt.$error.pattern" role="alert">
                            <span class="error"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Cannot be zero.</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="totalFunds" class="control-label">Total SMART to be sent</label>
                        <input name="totalFunds" type="text" class="form-control" ng-value="$createCtrl.newProject.addrAmt * $createCtrl.newProject.numAddr" disabled />
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="options" class="control-label">Options</label>

                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="$createCtrl.newProject.qrCode">Add QR code to wallet</label>
                            </div>

                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="$createCtrl.newProject.walletIns">Add wallet download instructions</label>
                            </div>
                            
                            <div class="form-group">
                                <div class="checkbox">
                                    <label><input type="checkbox" ng-model="$createCtrl.newProject.sweep">Set automatic sweep date (midnight on that date)</label>
                                </div>
                                
                                <div id="sweepDateGroup" class="input-group">
                                    <input type="text" name="sweepDate" class="form-control" ng-model="$createCtrl.newProject.sweepDate" ng-model-options="{allowInvalid: true}" uib-datepicker-popup="{{$createCtrl.datepickerFormat}}" is-open="$createCtrl.calendar.opened" datepicker-options="$createCtrl.datepickerOptions" ng-required="$createCtrl.newProject.sweep" close-text="Close" ng-disabled="!$createCtrl.newProject.sweep" />
                                    
                                    <span class="input-group-btn">
                                        <button id="calendarBtn" type="button" class="btn btn-default" ng-disabled="!$createCtrl.newProject.sweep" ng-click="$createCtrl.openCalendar()"><i class="fa fa-calendar" title="Calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="padding-top:10px; padding-right:0; clear:both;">
                        <p class="help-block">Creating addresses will also automatically create the project.</p>
                        
                        <button type="button" class="btn btn-default" ng-disabled="addNewProjectForm.$pristine || addNewProjectForm.$invalid" ng-click="$createCtrl.createAddresses(addNewProjectForm)">Create Addresses</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="addNewProjectForm.$pristine || addNewProjectForm.$invalid">Create Project</button>
                    </div>
                    
                    <div class="form-group" style="padding-right:0;">
                        <div ng-include="'app/utils/formAlert.html'"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="projectList">
        <h4>Projects</h4>
        <table id="heading" class="table">
            <tr>
                <td class="nameCol">
                    <strong>Name</strong>
                    <i class="fa fa-fw fa-sort-alpha-asc" title="Sort A to Z" ng-show="nameSortFlag == 1" ng-click="$createCtrl.sort('name', false)"></i>
                    <i class="fa fa-fw fa-sort-alpha-desc" title="Sort Z to A" ng-show="nameSortFlag == -1" ng-click="$createCtrl.sort('name', true)"></i>
                </td>
                <td class="numAddrCol text-center"><strong># of addresses</strong></td>
                <td class="addrAmtCol text-center"><strong>SMART per address</strong></td>
                <td class="expCol text-center">
                    <strong>Sweep Date</strong>
                    <i class="fa fa-fw fa-sort-numeric-asc" title="Sort 0 to 9" ng-show="sweepDateSortFlag == 1" ng-click="$createCtrl.sort('sweepDate', false)"></i>
                    <i class="fa fa-fw fa-sort-numeric-desc" title="Sort 9 to 0" ng-show="sweepDateSortFlag == -1" ng-click="$createCtrl.sort('sweepDate', true)"></i>
                </td>
                <td class="editCol text-center"><strong>Edit</strong></td>
                <td class="deleteCol text-center"><strong>Delete</strong></td>
            </tr>
        </table>

        <div class="scrollbox">
            <table id="body" class="table">
                <tr id="project.id" ng-class="{active: $createCtrl.activeProjectID == project.id}" ng-model="$createCtrl.availableProjects" ng-repeat="project in $createCtrl.availableProjects track by project.id"> <!-- js-multisort="sortOptions"-->
                    <td class="nameCol">{{project.name}}</td>
                    <td class="numAddrCol text-center">{{project.numAddr}}</td>
                    <td class="addrAmtCol text-center">{{project.addrAmt}}</td>
                    <td class="expCol text-center">{{project.sweepDate | date: 'mediumDate'}}</td>
                    <td class="editCol text-center"><i class="fa fa-fw fa-cog" title="Edit projct" ng-click="$createCtrl.edit(project.id)"></i></td>
                    <td class="deleteCol text-center"><i class="fa fa-fw fa-trash" title="Delete project" ng-click="$createCtrl.delete(project.id)"></i></td>
                </tr>
            </table>
        </div>
    </div>
</div>
